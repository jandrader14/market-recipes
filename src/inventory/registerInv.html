<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/registerInv.css">
  <title>Registrar Productos del Mercado</title>
</head>
<body>
  <div id="aside-container"></div>
  <div class="form-container">
    <h2>Registrar Productos del Mercado</h2>
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" name="product-name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
          <option value="frutas-verduras">Frutas y Verduras</option>
          <option value="lacteos-huevos">Lácteos y Huevos</option>
          <option value="arroz-granos-pastas">Arroz, Granos y Pastas</option>
          <option value="aceites-sal">Aceites, Sal, Endulzantes</option>
          <option value="despensa">Despensa</option>
          <option value="carne-pollo-pescado">Carne, Pollo y Pescado</option>
          <option value="pan-arepa-galletas">Pan, Arepas y Galletas</option>
          <option value="cafe-chocolate">Café, Chocolate, Milo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price"  required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
    <script src="/assets/js/registerInv.js"></script>

</body>
</html>
