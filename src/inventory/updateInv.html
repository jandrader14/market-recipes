<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="form-main-container">
        <div class="form-container">
            <h2>Editar Producto</h2>
            <form id="edit-product-form">
                <div class="form-group">
                    <label for="edit-product-name">Nombre del Producto:</label>
                    <input type="text" id="edit-product-name" name="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantity">Cantidad:</label>
                    <input type="number" id="edit-quantity" name="edit-quantity" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Categoría:</label>
                    <select id="edit-category" name="edit-category" required>
                        <option value="frutas-verduras">Frutas y Verduras</option>
                        <option value="lacteos-huevos">Lácteos y Huevos</option>
                        <option value="arroz-granos-pastas">Arroz, Granos y Pastas</option>
                        <option value="aceites-sal">Aceites, Sal, Endulzantes</option>
                        <option value="despensa">Despensa</option>
                        <option value="carne-pollo-pescado">Carne, Pollo y Pescado</option>
                        <option value="pan-arepa-galletas">Pan, Arepas y Galletas</option>
                        <option value="cafe-chocolate">Café, Chocolate, Milo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-price">Precio:</label>
                    <input type="number" id="edit-price" name="edit-price" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Descripción:</label>
                    <textarea id="edit-description" name="edit-description" rows="4" required></textarea>
                </div>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </section>

    <script src="edit-product.js"></script>

</body>
</html>
